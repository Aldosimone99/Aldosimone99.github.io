<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aldosimone Di Rosa — CV</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
        }
        .cv-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .cv-header {
            margin-bottom: 16px;
            text-align: center;
        }
        .cv-header h1 {
            margin: 0;
            font-size: 24px;
        }
        .cv-header p {
            margin: 4px 0 0;
            font-size: 14px;
            opacity: 0.8;
        }
        .cv-frame {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            border: none;
            background-color: #ffffff;
        }
        .download-link {
            margin-top: 12px;
            font-size: 14px;
        }
        .download-link a {
            color: #4ea1ff;
            text-decoration: none;
        }
        .download-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="cv-wrapper">
        <div class="cv-header">
            <h1>Aldosimone Di Rosa</h1>
            <p>Frontend Developer (React) · Full-Stack aware · Open to US Remote</p>
        </div>

        <iframe
            class="cv-frame"
            src="/CV Aldosimone Di Rosa.pdf"
            title="Aldosimone Di Rosa CV">
        </iframe>

        <div class="download-link">
            <a href="/CV Aldosimone Di Rosa.pdf" target="_blank">
                Download CV (PDF)
            </a>
        </div>
    </div>

</body>
</html>
