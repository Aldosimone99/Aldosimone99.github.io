<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo di Contatto</title>
    <link rel="stylesheet" href="/Pagina2/styleform.css">
</head>
<body>

    <div class="contact-container">
        <div class="header-box">
            <h2>Contattami</h2>
        </div>
        <form action="process_form.php" method="post">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Il tuo nome" required>
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="La tua email" required>
    
            <label for="subject">Oggetto</label>
            <input type="text" id="subject" name="subject" placeholder="Oggetto del messaggio" required>
    
            <label for="message">Messaggio</label>
            <textarea id="message" name="message" rows="5" placeholder="Scrivi qui il tuo messaggio..." required></textarea>
    
            <button type="submit">Invia</button>
        </form>
    </div>

</body>
</html>
